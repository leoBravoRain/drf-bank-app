name: CI

on:
  pull_request:
    branches:
      - master
      - qa
      - develop

jobs:
  testing-pyramid:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quotation_system_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/quotation_system_test
      DJANGO_SETTINGS_MODULE: quotation_system.settings
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run unit suite
        run: |
          pytest -m unit --cov=quotation_system --cov-fail-under=70
        continue-on-error: false

      - name: Run integration suite
        run: |
          pytest -m integration --cov=quotation_system --cov-fail-under=40
        continue-on-error: false

      - name: Run e2e suite
        run: |
          pytest -m e2e --cov=quotation_system --cov-fail-under=40
        continue-on-error: false
